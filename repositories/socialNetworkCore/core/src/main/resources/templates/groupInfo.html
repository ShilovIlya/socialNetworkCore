<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Social network</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header2 :: header"></th:block> /*/-->
    <div th:if="${not #sets.isEmpty(userdataset)}">
        <h2>Users</h2>
        <table class="table table-striped">
            <tr>
                <th>User id</th>
                <th>Account id</th>
                <th>First name</th>
            </tr>
            <tr th:each="userdata : ${userdataset}">
                <td th:text="${userdata.Id}">UserData Id</td>
                <td th:text="${userdata.accountId}">Account Id</td>
                <td th:text="${userdata.firstName}">First name</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
